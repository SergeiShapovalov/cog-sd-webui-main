# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # Минимальные настройки для быстрой сборки контейнера
  gpu: true
  cuda: "12.4"
  python_version: "3.11"
  
  # Минимальный набор пакетов для запуска Cog
  python_packages:
    - "numpy<2"
    - "requests"
    - "pillow"
    - "gitpython"
    - "pip"
    - "setuptools"
    - "wheel"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
